<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Projeto</title>

    <!-- Instalação do Bootstrap - Ferramenta de estilo css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <header>
        <nav class="container">
            <a href="./src/pages/products/index.html">Remédios</a>
            <a href="./src/pages/login/index.html">Login</a>
            <a href="./src/pages/resgister/">Registrar</a>
        </nav>
    </header>

    <div class="container">
        <!-- 1. Criar o elemento que vai conter os elementos da base de dados-->
        <form>
            <div class="mb-3">
                <label for="numeroNota" class="form-label">Número da Nota Fiscal</label>
                <input type="text" class="form-control" id="numeroNota" placeholder="Digite o número da nota fiscal"
                    required>
            </div>
            <div class="mb-3">
                <label for="dataEmissao" class="form-label">Data de Emissão</label>
                <input type="date" class="form-control" id="dataEmissao" required>
            </div>
            <div class="mb-3">
                <label for="nomeCliente" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="nomeCliente" placeholder="Digite o nome do cliente"
                    required>
            </div>
            <div class="mb-3">
                <label for="cpfCnpj" class="form-label">CPF/CNPJ do Cliente</label>
                <input type="text" class="form-control" id="cpfCnpj" placeholder="Digite o CPF ou CNPJ do cliente"
                    required>
            </div>
            <div class="mb-3">
                <label for="valorTotal" class="form-label">Valor Total</label>
                <input type="number" class="form-control" id="valorTotal" placeholder="Digite o valor total" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3"
                    placeholder="Digite a descrição dos produtos/serviços" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Emitir Nota Fiscal</button>
        </form>
    </div>






    <script type="module" src="script.js"></script>
</body>

</html>
